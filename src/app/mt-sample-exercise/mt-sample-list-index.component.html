<h5>Farms List</h5>
<div class="row">
  <div class="col-md-6">
    <!-- This is the filter: by No and by Active Date -->
    <div class="form-group">
      <label for="filterDowpDown">Filter By</label>
      <select
        id="filterDowpDown"
        class="form-control"
        (change)="onFilterChange($event.target.value)"
      >
        <option *ngFor="let filter of filters" [ngValue]="id">
          {{ filter.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="col-md-6">
    <button class="btn btn-outline-danger btn-sm" (click)="errorButton()">
      Error Button
    </button>
  </div>
  <div
    *ngIf="errorVisible"
    data-ng-show="showError"
    ng-class="{ fade: doFade }"
    class="alert alert-danger"
  >
    <strong>Error: </strong>{{ errorMessage }}
  </div>
</div>
<div class="row mt-2">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Farm No</th>
        <th scope="col">Farm Name</th>
        <th scope="col">Active Date</th>
      </tr>
    </thead>
    <tbody *ngIf="showFilter">
      <tr *ngFor="let farm of showFilter; let i = index" (click)="selectRow(i)">
        <td>{{ farm.FarmNo }}</td>
        <td>{{ farm.FarmName }}</td>
        <td>{{ farm.ActiveDate }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="row">
  <!-- The sf grid should be here -->
</div>
